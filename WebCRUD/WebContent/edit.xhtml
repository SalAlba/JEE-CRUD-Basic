<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>CRUD</title>
</h:head>
<h:body>
	<h1>Edit</h1>
	<h:link outcome="index" value="home"/>
	
	<f:view>
	<h:form>
	<h:panelGrid columns="2">

		<h:outputText value="ID" />
		<h:inputText value="#{defaultUserManager.user.id}" />
		
		<h:outputText value="Name" />
		<h:inputText value="#{defaultUserManager.user.name}" />
		
		<h:outputText value="Last Name" />
		<h:inputText value="#{defaultUserManager.user.lastname}" />
		
		<h:outputText value="Email" />
		<h:inputText value="#{defaultUserManager.user.mail}" />
		
		<h:outputText value="Pass" />
		<h:inputText value="#{defaultUserManager.user.pass}" />
		
		<h:outputText value="type" />
		<h:inputText value="#{defaultUserManager.user.type}" />
		
		<h:outputText value="img" />
		<h:inputText value="#{defaultUserManager.user.img}" />
		
		<h:outputText value="Modified" />
		<h:inputText value="#{defaultUserManager.user.modified}" />
		
		<h:outputText value="Created" />
		<h:inputText value="#{defaultUserManager.user.created}" />
		
		<h:commandButton action="#{defaultUserManager.updateUser()}" value="Edit" />
	</h:panelGrid>	
	</h:form>
	</f:view>
	
</h:body>
</html>
